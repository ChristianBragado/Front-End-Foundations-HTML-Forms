<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body> 
    <main>
      <form>
        <fieldset>
        <legend>Email Form</legend>
        <div>
          <label for="name">Full Name</label>
          <input id="name" type="text" name="name" placeholder="Enter your full name"/>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="text" name="email" placeholder="Enter your email address">
        </div>
        <div>
          <textarea id="form-message" name="message" autofocus="on" required maxlength="100" placeholder="Enter your message here"></textarea>
        </div>
        <button type="Submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>


      </form>

   </main>
  </body>
</html>
